<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahsulotlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./show_product.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">?? MyShop</div>
    <ul class="nav-links">
      <li><a href="#">Registratsiya</a></li>
      <li><a href="#">Mahsulotlar</a></li>
      <li><a href="#">Foydalanuvchilar</a></li>
      <li><a href="#">Korzinka</a></li>
      <li><button id="toggle-dark">??</button></li>
    </ul>
  </nav>

  <!-- Form -->
  <div class="form">
    <input type="text" placeholder="Nomi" class="title" />
    <input type="text" placeholder="Rasm manzili (URL)" class="image" />
    <input type="number" placeholder="Narxi $" class="price" />
    <div class="star-input">
      <label>Reyting:</label>
      <div class="star-group">
        <span class="rate-star" data-val="1">?</span>
        <span class="rate-star" data-val="2">?</span>
        <span class="rate-star" data-val="3">?</span>
        <span class="rate-star" data-val="4">?</span>
        <span class="rate-star" data-val="5">?</span>
      </div>
    </div>
    <button class="btn">Yaratish</button>
  </div>

  <div class="prods"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./product.js"></script>
</body>
</html>
